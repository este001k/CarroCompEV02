  <script>
    //Script para que el boton que va hacia Dropdown-menu se habra al pasar el cursor
    const dropdownHover = document.querySelectorAll('.dropdown-abrir');
    dropdownHover.forEach(function (dropdown) {
      dropdown.addEventListener('mouseenter', function () { //'mouseenter'es la accion se se busca con el cursor cuando entra
        this.querySelector('.dropdown-menu').classList.add('show');
      });
      dropdown.addEventListener('mouseleave', function () { //'mouseleave' es la accion cuando el cursor sale del objeto
        this.querySelector('.dropdown-menu').classList.remove('show');
      });
    });


    fetch('Data/Carrito.json')
      .then(response => response.json())
      .then(Carnes => {
        console.log(Carnes); 

    for (let i = 0; i < Carnes.results.length; i++) {
      const Carne = Carnes.results[i];
      const card = document.createElement('div');
      card.classList.add('col');

      card.innerHTML = `
        <div class="card shadow-sm">
          <img src="${Carne.image}" alt="${Carne.id}" class="bd-placeholder-img card-img-top">
          <div class="card-body">
            <h5 class="card-title">${Carne.nombre}</h5>
            <p class="card-text">Kilo: ${Carne.kilos}</p>
            <p class="card-text">precio: ${Carne.precio}$</p>
            <p class="card-text">Cantidad disponible: ${Carne.cantidad}</p>
            <div class="d-flex justify-content-between align-items-center">
            </div>
          </div>
        </div>
      `;

      document.getElementById('Carnes-grid').appendChild(card);
    }
    })
    .catch(error => console.error(error));

  </script>
